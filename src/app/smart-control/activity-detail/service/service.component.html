<div class="panel-content">
  <ng-container>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-12 p-lg-12">
        <mat-card class="mester-card">
          <mat-card-header>
            <mat-card-title><b>Corporate/Enterprise</b></mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <app-data-table2
              [customTable]="'app-act-detail-enterprise-tbl'"
              [dataValue]="dataTableEnterpriseValue"
              (onCallBackAction)="onTblCallBackAction($event)"
              [pagingControlShow]="false"
            ></app-data-table2>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="p-field p-col-12 p-md-12 p-lg-12">
        <mat-card class="mester-card">
          <mat-card-header>
            <mat-card-title><b>FBB</b></mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <app-data-table2
              [customTable]="'app-act-detail-fbb-tbl'"
              [dataValue]="dataTableFBBValue"
              (onCallBackAction)="onTblCallBackAction($event)"
              [pagingControlShow]="false"
            ></app-data-table2>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </ng-container>
</div>
